plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'com.legyver'
version = '1.0.0.0'
description = 'Checked Exceptions and Throwing Functions/Consumers/Suppliers common to Legyver libraries'

apply from: 'https://raw.githubusercontent.com/Legyver/common-build/1.0/publish.gradle'

dependencies {
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
}